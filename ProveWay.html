                </div>

                  <span>#1</span>

                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                    <option value="xxl">XXL</option>

                    id="colours"

        <div class="total">

    <script>
      function openDiv(e, divId) {
        var i, divContent, divLink;
        divContent = document.getElementsByClassName("container__div--hidden");
        for (i = 0; i < divContent.length; i++) {
          divContent[i].style.display = "none";
        }
        divLink = document.getElementsByClassName("container");
        for (i = 0; i < divLink.length; i++) {
          divLink[i].className = divLink[i].className.replace(" active", "");
        }
        document.getElementById(divId).style.display = "block";
        e.currentTarget.className += " active";
      }
      document.getElementById("defaultOpen").click();
    </script>
